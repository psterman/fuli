                const data = await response.json();

                            img.onload = resolve;

                            img.src = `${cdn}/${testImage}?t=${Date.now()}`;

                        return {
                            cdn,
                            time: performance.now() - startTime
                        };
                    } catch {
                        return {

                            time: Infinity
                        };
                    }
                });

                const results = await Promise.all(cdnPromises);
                results.sort((a, b) => a.time - b.time);

                return CDN_CONFIGS.GLOBAL;
