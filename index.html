<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>猛男请批阅</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --card-bg: #f5f7fa;
            --text-color: #666;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --counter-bg: rgba(255, 255, 255, 0.9);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --counter-bg: rgba(45, 45, 45, 0.9);
        }

        body {
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
        }

        /* 添加龙纹背景 */
        body::before {
            content: '龍';
            position: fixed;
            font-size: 400px;
            opacity: 0.03;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: "华文行楷", "楷体", serif;
            color: var(--text-color);
            pointer-events: none;
            z-index: -1;
        }

        /* 修改 swipe-hint 相关样式 */
        .swipe-hint {
            position: fixed !important;
            bottom: 20px !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 1000;
            opacity: 1;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            background: none !important;
            padding: 0 20px;
        }

        .swipe-hint span {
            min-width: 120px;
            background-color: var(--counter-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow-color);
            pointer-events: auto;
            z-index: 1001;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.3s ease;
            border: 1px solid var(--text-color);
        }

        /* 修改图片容器样式 */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            width: 100%;
            height: calc(100vh - 180px);
            overflow: hidden;
        }

        .image-card {
            background-color: transparent;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
            height: 100%;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            transition: transform 0.2s ease-out;
            will-change: transform;
        }

        .image-card img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        /* PC端样式 */
        @media (min-width: 769px) {
            .image-card {
                background-color: transparent;
                border-radius: 12px;
                box-shadow: none;
            }

            .image-card.scrollable {
                overflow-y: auto;
                align-items: flex-start;
            }

            .image-card.scrollable img {
                width: 100%;
                height: auto;
                max-height: none;
            }

            /* PC端滚动条样式 */
            .image-card::-webkit-scrollbar {
                width: 6px;
                background-color: transparent;
            }

            .image-card::-webkit-scrollbar-track {
                background: transparent;
                margin: 10px 0;
            }

            .image-card::-webkit-scrollbar-thumb {
                background-color: var(--text-color);
                opacity: 0.3;
                border-radius: 3px;
                transition: opacity 0.3s;
            }

            .image-card:hover::-webkit-scrollbar-thumb {
                opacity: 0.5;
            }
        }

        /* 修改移动端样式 */
        @media (max-width: 768px) {
            .image-container {
                height: calc(100vh - 80px);
                padding: 0;
                overflow: hidden;
            }

            .image-card {
                background-color: transparent;
                padding: 10px;
                max-width: 100%;
                height: 100%;
                position: relative;
                overflow: hidden;
                box-sizing: border-box;
            }

            /* 长图滚动样式 */
            .image-card.scrollable {
                background-color: transparent;
                display: block !important;
                overflow-y: auto !important;
                overflow-x: hidden !important;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
                height: 100%;
                padding: 10px;
                padding-bottom: 60px;
                touch-action: pan-y;
                position: relative;
            }

            .image-card.scrollable img {
                width: 100%;
                height: auto;
                max-width: 100%;
                margin: 0 auto;
                display: block;
            }

            /* 确保滚动容器正确工作 */
            .image-container {
                height: calc(100vh - 80px);
                overflow: hidden;
                padding: 0;
                margin: 0;
                width: 100%;
            }

            /* 优化触摸滚动 */
            .image-card.scrollable {
                overscroll-behavior-y: contain;
                -webkit-overflow-scrolling: touch;
            }

            /* 滚动条样式 */
            .image-card.scrollable::-webkit-scrollbar {
                width: 4px;
                background-color: transparent;
            }

            .image-card.scrollable::-webkit-scrollbar-thumb {
                background-color: var(--text-color);
                border-radius: 4px;
                opacity: 0.5;
            }

            /* 修改滚动进度指示器样式 */
            .scroll-progress {
                position: fixed;
                right: 4px;
                top: 50%;
                transform: translateY(-50%);
                width: 3px;
                height: 100px;
                background-color: rgba(var(--text-color-rgb), 0.1);
                border-radius: 2px;
                pointer-events: none;
                overflow: hidden;
            }

            .scroll-progress-bar {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 0%;
                background-color: var(--text-color);
                border-radius: 2px;
                transition: height 0.1s ease;
            }

            /* 滚动提示样式 */
            .scroll-hint {
                position: fixed;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
                background-color: var(--counter-bg);
                color: var(--text-color);
                padding: 8px;
                border-radius: 20px;
                font-size: 20px;
                opacity: 0.8;
                z-index: 1000;
                pointer-events: none;
                animation: fadeInOut 3s ease-in-out forwards;
                box-shadow: 0 2px 6px var(--shadow-color);
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
            }

            @keyframes fadeInOut {
                0% {
                    opacity: 0;
                    transform: translate(20px, -50%);
                }

                20% {
                    opacity: 0.8;
                    transform: translateY(-50%);
                }

                80% {
                    opacity: 0.8;
                    transform: translateY(-50%);
                }

                100% {
                    opacity: 0;
                    transform: translate(20px, -50%);
                }
            }

            /* 添加滚动进度指示器 */
            .scroll-progress {
                position: fixed;
                right: 4px;
                top: 50%;
                transform: translateY(-50%);
                width: 3px;
                height: 100px;
                background-color: var(--text-color);
                opacity: 0.2;
                border-radius: 2px;
                pointer-events: none;
            }

            .scroll-progress::after {
                content: '';
                position: absolute;
                width: 100%;
                background-color: var(--text-color);
                border-radius: 2px;
                opacity: 0.8;
                transition: all 0.3s ease;
            }
        }

        /* 添加滚动提示动画 */
        @keyframes scrollHint {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .scroll-indicator {
            position: fixed;
            right: calc(50% - min(400px, 50%) - 20px);
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 40px;
            border: 2px solid var(--text-color);
            border-radius: 10px;
            opacity: 0.5;
            pointer-events: none;
            animation: scrollHint 2s infinite;
            display: none;
        }

        .scroll-indicator::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 8px;
            background-color: var(--text-color);
            border-radius: 2px;
        }

        /* 只在PC端显示滚动提示 */
        @media (min-width: 769px) {
            .scroll-indicator {
                display: block;
            }
        }

        /* 修改放大模式样式 */
        .image-card.zoom-mode {
            overflow: hidden !important;
            height: 100% !important;
        }

        .image-card img.zoomed {
            max-width: none !important;
            width: auto !important;
        }

        #folder-input {
            display: none;
        }

        .folder-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: var(--counter-bg);
            border: none;
            border-radius: 20px;
            color: var(--text-color);
            cursor: pointer;
            z-index: 1000;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: var(--text-color);
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: min(15px, 3vw) min(20px, 4vw);
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
            font-size: min(16px, 4vw);
            border: none;
            color: var(--text-color);
            background-color: var(--counter-bg);
            transition: all 0.3s ease;
            min-width: min(120px, 25vw);
            border: 1px solid var(--text-color);
            background: linear-gradient(to bottom, var(--counter-bg), var(--card-bg));
            content: attr(data-text);
        }

        .exit-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: min(15px, 3vw) min(20px, 4vw);
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
            font-size: min(16px, 4vw);
            border: none;
            color: var(--text-color);
            background-color: var(--counter-bg);
            transition: all 0.3s ease;
            min-width: min(120px, 25vw);
            border: 1px solid var(--text-color);
            background: linear-gradient(to bottom, var(--counter-bg), var(--card-bg));
        }

        .exit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .stats-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px var(--shadow-color);
            text-align: center;
            color: var(--text-color);
            z-index: 2000;
            border: 2px solid var(--text-color);
            background: linear-gradient(to bottom, var(--card-bg), var(--counter-bg));
        }

        .stats-dialog h2 {
            margin-top: 0;
            color: var(--text-color);
        }

        .stats-dialog button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: var(--counter-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stats-dialog button:hover {
            transform: scale(1.05);
        }

        .next-button {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 20px;
            background-color: var(--counter-bg);
            color: var(--text-color);
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
            display: none;
            /* 默认隐藏 */
            z-index: 1000;
        }

        .next-button:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .error-message {
            color: var(--text-color);
            text-align: center;
            margin: 20px;
            font-size: 16px;
        }

        /* 修改统计弹窗样式 */
        .stats-dialog::before {
            content: '📜';
            font-size: 24px;
            display: block;
            margin-bottom: 10px;
        }

        /* 添加图片切换动画样式 */
        @keyframes slideOutLeft {
            to {
                transform: translateX(-100%) rotate(-5deg);
                opacity: 0;
            }
        }

        @keyframes slideOutRight {
            to {
                transform: translateX(100%) rotate(5deg);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 添加淡入效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* 添加浮动提示样式 */
        .floating-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--counter-bg);
            color: var(--text-color);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
            border: 1px solid var(--text-color);
            text-align: center;
            z-index: 10000;
            animation: fadeInOut 3s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* 桌面端样式 */
        @media (min-width: 769px) {
            .image-container {
                height: calc(100vh - 100px);
                /* 留出顶部和底部空间 */
                max-width: 800px;
                /* 限制最大宽度 */
                margin: 50px auto;
            }

            .image-card {
                background-color: transparent;
                border-radius: 12px;
                box-shadow: none;
                padding: 20px;
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .image-card img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                max-height: calc(100vh - 140px);
                /* 确保图片不会太高 */
            }

            .swipe-hint {
                bottom: -40px;
                /* 调整提示位置 */
            }

        @media (pointer: coarse) {
            .image-card.scrollable {
                touch-action: pan-y pinch-zoom;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
            }

        /* 优化触控板滚动体验 */

            .image-card.scrollable {
                scroll-behavior: smooth;
                overscroll-behavior-y: contain;
            }

        /* 通用滚动样式 */
        .image-card.scrollable {
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 60px;
            height: 100%;

        .image-card.scrollable img {
            width: 100%;
            height: auto;
            max-height: none;
            object-fit: contain;
            margin: 0 auto;
            display: block;

        /* 优化触摸设备滚动样式 */

            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;

        }

        .image-card.scrollable img {
            width: 100%;
            height: auto;
            max-width: 100%;
            margin: 0 auto;
            display: block;
            object-fit: contain;
        }

        /* 确保滚动条始终可见 */
        .image-card.scrollable::-webkit-scrollbar {
            width: 6px;
            background-color: transparent;
        }

        .image-card.scrollable::-webkit-scrollbar-thumb {
            background-color: var(--text-color);
            border-radius: 4px;
            opacity: 0.5;
        }

        /* 修改滑动反馈按钮样式 */
        .swipe-feedback {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 30%;

        }

        .swipe-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--counter-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            opacity: 0.8;
            transform: scale(0.8);
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow-color);
            border: 1px solid var(--text-color);
            cursor: pointer;
        }

        .swipe-button:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        .swipe-button.show {
            opacity: 1;
            transform: scale(1);
        }

        .swipe-button.like {
            color: #ff6b6b;
        }

        .swipe-button.dislike {
            color: #888;
        }

        /* 遮罩层样式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1999;
            display: none;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .swipe-feedback {
                padding: 0 15%;
            }

            .swipe-button {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        /* 加载动画样式 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--text-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 18px;
            text-align: center;
            max-width: 80%;
            animation: fadeInOut 2s infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>

        // 修改加载函数
        async function loadImages() {
            const loadingContainer = document.getElementById('loading-container');
            const loadingText = document.getElementById('loading-text');
            let textChangeInterval;

            try {
                // 开始显示随机加载文案
                textChangeInterval = setInterval(() => {
                    const randomText = loadingTexts[Math.floor(Math.random() * loadingTexts.length)];
                    loadingText.textContent = randomText;
                }, 2000);

                // 获取pic2文件夹中的所有图片
                const pic2Folder = 'pic2';
                const imageFiles = await new Promise((resolve) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', pic2Folder, true);
                    xhr.onload = () => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(xhr.responseText, 'text/html');
                        const links = Array.from(doc.getElementsByTagName('a'));
                        const imageFiles = links
                            .map(link => link.href)
                            .filter(href => href.match(/\.(jpg|jpeg|png|gif)$/i));
                        // 将 GitHub 原始链接转换为 CDN 链接
                        const cdnFiles = imageFiles.map(url => {
                            // 从 GitHub 原始链接提取相关信息
                            const match = url.match(/github\.com\/([^\/]+)\/([^\/]+)\/raw\/([^\/]+)\/(.+)/);
                            if (match) {
                                const [_, user, repo, branch, path] = match;
                                // 使用 jsDelivr CDN
                                return `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/${path}`;
                            }
                            return url;
                        });
                        resolve(cdnFiles);
                    };
                    xhr.send();
                });
                
                images = imageFiles;
                
                // 预加载第一张图片
                await new Promise((resolve) => {
                    const img = new Image();
                    img.onload = resolve;
                    img.src = images[0];
                });

                // 停止文案切换并隐藏加载动画
                clearInterval(textChangeInterval);
                loadingContainer.style.opacity = '0';
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    displayRandomImage();
                }, 500);
            } catch (error) {
                console.error('Error loading images:', error);
                loadingText.textContent = '加载失败，请刷新重试...';
            }
        }

            const randomIndex = Math.floor(Math.random() * images.length);
